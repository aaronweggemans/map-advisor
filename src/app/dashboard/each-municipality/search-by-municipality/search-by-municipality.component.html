<form (ngSubmit)="onFormSubmit()" [formGroup]="form">
  <div class="form-group mb-3">
    <label class="form-label" for="Fueltype">Filter op het brandstof soort.</label>
    <select aria-label="Select fueltype" class="form-select" formControlName="fuelType" id="Fueltype">
      <option *ngFor="let type of fuelTypes" [value]="type">{{ type }}</option>
    </select>
  </div>
  <div class="form-group mb-3">
    <label class="form-label" for="amount">Aantal te tonen tankstations ({{ amount.value }})</label>
    <input class="form-range" formControlName="amount" id="amount" max="25" min="1" type="range">
  </div>
  <div class="form-group mb-3">
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-primary" [disabled]="(isButtonDisabled$ | async) || undefined">Haal tankstations op</button>
      <button class="btn btn-link" *ngIf="showRefreshButton$ | async" (click)="refresh()">
        <i class="fa fa-refresh text-primary" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</form>
