<div class="position-absolute left-bottom map-overlay">
  <img
    src="assets/img/layer-switcher/carto-map-default.png" 
    class="rounded w-15 m-2 clickable-img border" 
    alt="Switch to light mode"
    (click)="switchTheme('LIGHT')"
  />
  <img
    src="assets/img/layer-switcher/carto-map-dark.png" 
    class="rounded w-15 m-2 clickable-img border"
    alt="Switch to dark mode"
    (click)="switchTheme('DARK')"
  />
</div>
